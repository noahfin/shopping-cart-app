<body>

  <h1>Shoe Shack</h1>
  <div class= "border1"></div>
  <p class="info">Add a shoe in texbox then hit the button</p>
  <div class= "border2"></div>


  <div class="cont" >
    <img src="smallshoe1.jpg" alt="Picture of shoe to be added" >
    
<div class = "cartItems">
    <h2>Items in cart </h2>
      <ul class = 'add-list' >
        <span class="content_wrapper"> <button class="delate"  type="button">remove!</button>

        </span>

        </span>

        <span class="content_wrapper"><button class="delate" type="button">remove!</button> 
             <li id ="msg"> shoe item 3</li>
        </span>

       
       </ul>
    </div> 
    
     <form>Enter shoe:<br>
          <input type="text" name="new-shoe"></input>
  </form>
      
     
     <ul>
        <li class='box'></li>
        <li class='box'></li>
        <li class='box'></li>
        <li class='box'></li>
        <li class='box'></li>
        <li class='box'></li>
       
       </ul>
</div>

       <button class="big-button" type="button">ADD SHOE!</button>
  </div>
